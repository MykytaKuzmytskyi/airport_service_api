services:
  db:
    image: postgres:12.0-alpine
    ports:
      - "5433:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    build: .
    command: >
      sh -c "python manage.py migrate && 
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
